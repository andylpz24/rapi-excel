<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: center;
        }

        button {
            padding: 15px;
            font-size: 16px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218c53;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button type="button">Ticket Personalizado</button>
        <button type="button">Ticket Servicekairos</button>
        <button type="button">Ticket Sameep</button>
        <button type="button">Ticket Naranja</button>
        <button type="button">Abrir Promo Escolar</button>
        <button type="button">Configuraci√≥n</button>
        <button type="button">Registrar Adicional</button>
    </div>

</body>
</html>
