<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket Personalizado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin: 20px 0;
        }

        form {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            color: #2c3e50;
            background-color: #ecf0f1;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div style="width: 80%; text-align: center;">
        <h1>Crear Ticket Personalizado</h1>
    </div>
    <form method="post" action="{% url 'ticket_personalizado' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label for="{{ form.ingresar_importe.id_for_label }}">Ingresar Importe:</label>
        {{ form.ingresar_importe }}<br>
        {{ form.ingresar_importe.errors }}<br>

        <label for="{{ form.ingresar_empresa.id_for_label }}">Ingresar Empresa:</label>
        {{ form.ingresar_empresa }}<br>
        {{ form.ingresar_empresa.errors }}<br>

        <label for="{{ form.ingresar_fecha.id_for_label }}">Ingresar Fecha:</label>
        {{ form.ingresar_fecha }}<br>
        {{ form.ingresar_fecha.errors }}<br>

        <!-- Repite este patrón para los demás campos -->

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
